<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="prj7.css">
	<script src="calcu.js" type="text/javascript"></script>
	<meta charset="utf-8">
</head>
<h1>Calculator Fun!</h1>

	<p id="inputs">Operands: 
	a = <input id="in_a" type="text" size="12" /> ; 
	b = <input id="in_b" type="text" size="12" /> .
	</p>

	<p id="operations">
	<button id="add" onclick="add();">a+b</button>	
	<button id="sub" onclick="sub();">a-b</button>
	<button id="mul" onclick="mul();">ab</button>
	<button id="div" onclick="div();">a/b</button>
	</p>

	<p id="answer"></p>

<noscript>
	<p>
	<strong>x Without JavaScript, you cannot do math here.</strong>
	</p>
</noscript>
</html>
