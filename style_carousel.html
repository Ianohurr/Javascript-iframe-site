<!DOCTYPE html>
<html>
<head>
	<title>Style Carousel </title>
    <link rel="stylesheet" type="text/css" href="prj7.css">
	<script src="style_carousel.js" type="text/javascript"></script>
	<meta charset="utf-8">
</head>
<body>
    Text styles: 
    <select name="Font style" id="fontStyle" onchange="font_style()">
    <option value="normal" selected>Plain</option>
    <option value="italic">Italic</option>
    <option value="bold">Bold</option>
    <option value="italic bold">Bold Italic</option>
    </select>
    <select name="Fonts" id="fontFamily" onchange="font_family()">
    <option value="Serif" selected>Serif</option>
    <option value="Sans-serif">Sans-serif</option>
    <option value="Monospace">Monospace</option>
    </select>
    Text color:
    <select name="Color" id="fontColor" onchange="font_backgroundColor()">
    <option value="White" selected>White</option>
    <option value="Grey">Grey</option>
    <option value="Green">Green</option>
    <option value="Purple">Purple</option>
    </select>
    Font size:
    <input type="range"  id="fontSize" min="0" max="50" onchange="fontSIZE()"/>
    <p id="quote"> What if Kanye made a song about Kanye
Called "I Miss The Old Kanye"? Man, that'd be so Kanye </p>
</body>
</html>
